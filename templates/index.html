<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Tracker</h1>
        <form method="POST">
            <div id="gradeInputs">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="number" name="grade" step="0.01" required>
                </div>
            </div>
            <button type="button" class="btn" onclick="addGradeInput()">Add Another Grade</button>
            <button type="submit" class="btn">Calculate Average</button>
        </form>
        <div class="result">
            {% if average_grade is not none %}
                <p>Average Grade: {{ average_grade }}</p>
                <p>Letter Grade: {{ letter_grade }}</p>
                <p>GPA: {{ gpa }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function addGradeInput() {
            const gradeInputs = document.getElementById('gradeInputs');
            const newSubjectInput = document.createElement('div');
            newSubjectInput.className = 'form-group';
            newSubjectInput.innerHTML = `
                <label for="subject">Subject</label>
                <input type="text" name="subject" required>
            `;
            gradeInputs.appendChild(newSubjectInput);

            const newGradeInput = document.createElement('div');
            newGradeInput.className = 'form-group';
            newGradeInput.innerHTML = `
                <label for="grade">Grade</label>
                <input type="number" name="grade" step="0.01" required>
            `;
            gradeInputs.appendChild(newGradeInput);
        }
    </script>
</body>
</html>
